en:
  ice_cube:
    times:
      other: ! '%{count} times'
      one: ! '%{count} time'
    pieces_connector: ! ' / '
    not: not
    not_on: not on
    "on": on the %{sentence}
    in: in
    until: until %{date}
    on_weekends: on weekends
    on_weekdays: on weekdays
    days_of_month:
      other: days of the month
      one: day of the month
    days_of_year:
      other: days of the year
      one: day of the year
    at_hours_of_the_day:
      other: on the %{segments} hours of the day
      one: on the %{segments} hour of the day
    at_minutes_of_hour:
      other: at the %{segments} minutes of the hour
      one: at the %{segments} minute of the hour
    at_seconds_of_minute:
      other: at the %{segments} seconds of the minute
      one: at the %{segments} second of the minute
    on_days: on %{days}
    days_on:
      - Sundays
      - Mondays
      - Tuesdays
      - Wednesdays
      - Thursdays
      - Fridays
      - Saturdays
    array:
      last_word_connector: ! ' and '
      words_connector: ! ', '
    integer:
      negative: ! "%{ordinal} to last"
      literal_ordinals:
        -1: last
        -2: second to last
      ordinals:
        default: th
        1: st
        2: nd
        3: rd
        11: th
        12: th
        13: th
    each_week:
      one: weekly
      other: every %{count} weeks
    each_year:
      one: yearly
      other: every %{count} years
    each_second:
      one: secondly
      other: every %{count} seconds
    each_month:
      one: monthly
      other: every %{count} months
    each_minute:
      one: minutely
      other: every %{count} minutes
    each_hour:
      one: hourly
      other: every %{count} hours
    each_day:
      one: daily
      other: every %{count} days
    date:
      formats:
        default: ! '%B %-d, %Y'
  date:
    abbr_day_names:
    - Sun
    - Mon
    - Tue
    - Wed
    - Thu
    - Fri
    - Sat
    abbr_month_names:
    -
    - Jan
    - Feb
    - Mar
    - Apr
    - May
    - Jun
    - Jul
    - Aug
    - Sep
    - Oct
    - Nov
    - Dec
    day_names:
    - Sunday
    - Monday
    - Tuesday
    - Wednesday
    - Thursday
    - Friday
    - Saturday
    formats:
      default: ! '%Y-%m-%d'
      long: ! '%B %d, %Y'
      short: ! '%b %d'
    month_names:
    -
    - January
    - February
    - March
    - April
    - May
    - June
    - July
    - August
    - September
    - October
    - November
    - December
    order:
    - :year
    - :month
    - :day
  datetime:
    distance_in_words:
      about_x_hours:
        one: about 1 hour
        other: about %{count} hours
      about_x_months:
        one: about 1 month
        other: about %{count} months
      about_x_years:
        one: about 1 year
        other: about %{count} years
      almost_x_years:
        one: almost 1 year
        other: almost %{count} years
      half_a_minute: half a minute
      less_than_x_minutes:
        one: less than a minute
        other: less than %{count} minutes
      less_than_x_seconds:
        one: less than 1 second
        other: less than %{count} seconds
      over_x_years:
        one: over 1 year
        other: over %{count} years
      x_days:
        one: 1 day
        other: ! '%{count} days'
      x_minutes:
        one: 1 minute
        other: ! '%{count} minutes'
      x_months:
        one: 1 month
        other: ! '%{count} months'
      x_seconds:
        one: 1 second
        other: ! '%{count} seconds'
    prompts:
      day: Day
      hour: Hour
      minute: Minute
      month: Month
      second: Seconds
      year: Year
  number:
    currency:
      format:
        delimiter: ! ','
        format: ! '%u%n'
        precision: 2
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: $
    format:
      delimiter: ! ','
      precision: 3
      separator: .
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: Billion
          million: Million
          quadrillion: Quadrillion
          thousand: Thousand
          trillion: Trillion
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ', and '
      two_words_connector: ! ' and '
      words_connector: ! ', '
  time:
    am: am
    formats:
      default: ! '%a, %d %b %Y %H:%M:%S %z'
      long: ! '%B %d, %Y %H:%M'
      short: ! '%d %b %H:%M'
    pm: pm
